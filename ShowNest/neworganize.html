<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user_edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/organize.css">
</head>

<body>
    <section class="wrap">
        <header class="header">
            <!-- 頂端說明 -->
            <h1>
                <span class="name">組織名稱</span>
                <span class="top-title"></span>
            </h1>
            <hr>
        </header>
        <!-- main Form-->
        <form id="organize_edit" action="">
            <div class="main-form">
                <div class="content-wrapper">
                    <div class="form_contaner">
                        <!-- 組織名稱 -->
                        <label for="" class="form-label"><abbr title="required">*</abbr>組織名稱</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="organizeName" placeholder="">

                        </div>
                        <!-- 網址 -->
                        <label for=""><abbr title="required">*</abbr>網址</label>
                        <div class="form-content input-group-sm">
                            <div class="input-group">
                                <input class="form-control col-12" id="" type="text" name="organizeNetAddress"
                                    placeholder="">
                                <span class="input-group-text" id="basic-addon3">shownest.cc</span>
                            </div>
                            <div class="form-text" id="basic-addon4">3 到 16 個小寫英文或數字。</div>
                        </div>

                        <!-- 網站 -->
                        <label for="">網站</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="netAddress" placeholder="">
                        </div>

                        <!-- 描述 -->
                        <label for="">描述</label>
                        <div class="form-content input-group-sm">
                            <textarea class="form-control col-12" id="" type="text" rows="9" name="describe"
                                placeholder=""></textarea>
                        </div>

                        <!-- Facebook 粉絲團網址 -->
                        <label for="">Facebook 粉絲團網址</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="FBNetAddress" placeholder="">
                        </div>


                        <!-- Twitter 帳號 -->
                        <label for="">Twitter 帳號</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="twitterNetAddress"
                                placeholder="">
                        </div>

                        <!-- Flickr 相簿網址 -->
                        <label for="">Flickr 相簿網址</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="flickrNetAddress" placeholder="">
                        </div>

                        <!-- 回覆 E-mail 地址 -->
                        <label for="">回覆 E-mail 地址</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="netAddress" placeholder="">

                        </div>

                        <!-- 隱私權政策 -->
                        <label for="">隱私權政策</label>
                        <div class="form-content input-group-sm">
                            <input class="form-control col-12" id="" type="text" name="privacyPolicy" 
                                placeholder="請輸入網址">
                            <div class="form-text" id="basic-addon4">設定後，所有活動將此採取此網址作為預設隱私權政策</div>
                        </div>

                        <!-- 顯示/隱藏 「聯絡主辦單位」 -->
                        <label for=""><abbr title="required">*</abbr>顯示/隱藏 「聯絡主辦單位」</label>
                        <div class="form-content input-group-sm">
                            <div class="controls">
                                <label>
                                    <input type="radio" name="organizeShowContact" value="true" checked> 顯示
                                </label>
                                <label>
                                    <input type="radio" name="organizeShowContact" value="false"> 隱藏
                                </label>
                            </div>

                        </div>
                        <!-- 閱讀條款、政策 -->
                        <div class="form-content input-group-sm">
                            <input type="checkbox" name="agree_terms" ng-model="agreeTerms">
                            我已經閱讀並同意

                            <a href="/org_terms.html" target="_blank">主辦單位服務條款</a>
                            與
                            <a href="/policy.html" target="_blank">隱私權政策</a>
                        </div>

                        <!-- 右邊起始點  -->
                        <!-- 社群分享圖片 -->
                        <div class="image-upload">
                            <label for="basic-url" class="form-label">社群分享圖片</label>
                            <div class="img-container">
                                <img src="https://picsum.photos/200/150/?random=10" alt="community-img">
                            </div>
                            <a class="file-input ">
                                <input class="file-upload form-control form-control-sm" type="file"
                                    id="form-control-sm">
                            </a>
                        </div>

                        <h3 class="lined">進階設定</h3>
                        <hr class="border-dark border-4">

                        <div class="form-content input-group-sm">
                            <label class="typein">預設時區</label>
                            <div class="controls">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Asia/Hong_Kong">(GMT+08:00) Asia/Hong_Kong</option>
                                    <option selected="selected" value="Asia/Taipei">(GMT+08:00) Asia/Taipei</option>
                                    <option value="Asia/Tokyo">(GMT+09:00) Asia/Tokyo</option>
                                    <option value="Asia/Seoul">(GMT+09:00) Asia/Seoul</option>
                                    <!-- 其他時區待補-->
                                </select>
                            </div>
                        </div>
                        <div class="form-content input-group-sm">
                            <label for="basic-url" class="form-label">Google Analytics 4 評估 ID</label>
                            <input type="text" class="form-control" placeholder="請輸入網址" name="googleAnalytics4"
                                >
                            <div class="form-text" id="">系統會在您的組織/活動頁面安插 GA4 ID（評估 ID 格式為 G-XXXXXXXXXX）
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </form>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
